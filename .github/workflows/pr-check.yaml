name: PR Check - Ruff and Tests
on:
  pull_request:
    branches: [main, master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Ruff linter
        run: ruff check ./src/simple_bug.py

      - name: Run pytest
        run: pytest ./src/simple_bug.py -v
